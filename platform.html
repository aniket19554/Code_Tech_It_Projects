<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn & Grow</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r152/three.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      overflow-x: hidden;
      color: #fff;
    }
    canvas#bg {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    section, header, footer {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      opacity: 0;
      transform: translateY(40px);
    }
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }
    iframe {
      width: 100%;
      height: 180px;
      border-radius: 8px;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 0.5rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    button:hover {
      transform: scale(1.05);
    }
    .progress-bar {
      background: #1f2937;
      border-radius: 999px;
      height: 1rem;
      overflow: hidden;
      margin-top: 0.5rem;
    }
    .progress-fill {
      background: #38bdf8;
      height: 100%;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }
    input {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
      border-radius: 4px;
      border: none;
    }
    #certificate {
      display: none;
      text-align: center;
      margin-top: 2rem;
      padding: 2rem;
      background: rgba(0, 255, 150, 0.2);
      border: 2px dashed #38bdf8;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <header>
    <h1>üöÄ Learn & Grow</h1>
    <p>Master HTML, CSS, and JS with interactive videos and quizzes.</p>
  </header>
  <section>
    <h2>üé¨ Video Lessons</h2>
    <div class="video-grid">
      <iframe src="https://www.youtube.com/embed/UB1O30fR-EE"></iframe>
      <iframe src="https://www.youtube.com/embed/yfoY53QXEnI"></iframe>
      <iframe src="https://www.youtube.com/embed/hdI2bqOjy3c"></iframe>
    </div>
  </section>
  <section id="quiz-section">
    <h2>üìù Quiz</h2>
    <div id="quiz-box">
      <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <div class="progress-bar">
      <div class="progress-fill" id="progress"></div>
    </div>
  </section>
  <section>
    <h2>üîê Register / Login</h2>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <p id="user-status"></p>
  </section>
  <section>
    <h2>üèÜ Leaderboard</h2>
    <ul id="leaderboard"></ul>
  </section>
  <section id="certificate">
    <h2>üéì Congratulations!</h2>
    <p>You've completed the quiz. Here's your certificate!</p>
  </section>
  <footer>
    &copy; 2025 Learn & Grow
  </footer>
  <script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.utils.toArray("section, header, footer").forEach((el, i) => {
      gsap.to(el, {
        opacity: 1,
        y: 0,
        duration: 1,
        delay: i * 0.2,
        scrollTrigger: {
          trigger: el,
          start: "top 80%"
        }
      });
    });

    const questions = [
      { q: "What is HTML?", a: "HyperText Markup Language" },
      { q: "CSS is used for?", a: "Styling" },
      { q: "Which tag embeds JavaScript?", a: "<script>" },
      { q: "Best way to style elements?", a: "CSS" },
      { q: "JavaScript is?", a: "Programming Language" },
      { q: "<img> tag is for?", a: "Images" },
      { q: "Hyperlinks are created using?", a: "<a>" },
      { q: "Who invented JavaScript?", a: "Brendan Eich" },
      { q: "What is DOM?", a: "Document Object Model" },
      { q: "Use of <form>?", a: "User Input" }
    ];
    let current = 0, score = 0;
    function startQuiz() {
      showQuestion();
    }
    function showQuestion() {
      const q = questions[current];
      const box = document.getElementById('quiz-box');
      box.innerHTML = `<p>${q.q}</p><input id='answer'><button onclick='checkAnswer()'>Submit</button>`;
    }
    function checkAnswer() {
      const val = document.getElementById('answer').value;
      if (val.trim().toLowerCase() === questions[current].a.toLowerCase()) score++;
      current++;
      document.getElementById('progress').style.width = `${(current / questions.length) * 100}%`;
      if (current < questions.length) showQuestion();
      else finishQuiz();
    }
    function finishQuiz() {
      document.getElementById('quiz-box').innerHTML = `<h3>Score: ${score}/${questions.length}</h3>`;
      if (score >= 8) document.getElementById('certificate').style.display = 'block';
    }
    function register() {
      alert("Registration logic goes here");
    }
    function login() {
      alert("Login logic goes here");
    }

    // Three.js Starfield Effect
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('bg'), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 1;
    const starGeometry = new THREE.BufferGeometry();
    const starCount = 1000;
    const positions = [];
    for (let i = 0; i < starCount; i++) {
      positions.push((Math.random() - 0.5) * 1000);
      positions.push((Math.random() - 0.5) * 1000);
      positions.push(-Math.random() * 1000);
    }
    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff });
    const starField = new THREE.Points(starGeometry, starMaterial);
    scene.add(starField);
    function animate() {
      requestAnimationFrame(animate);
      starField.rotation.y += 0.0005;
      starField.rotation.x += 0.0002;
      renderer.render(scene, camera);
    }
    animate();
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
